name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GAME_COLLECTION: _games
      GAME_SLUG: daadi
    defaults:
      run:
        working-directory: apps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/package-lock.json
      - run: npm ci
      - run: npm test
      - name: Derive version short SHA
        run: echo "VERSION_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Build (relative base)
        run: npm run build
        env:
          BASE_PATH: ./
      - name: Deploy versioned
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/dist
          destination_dir: ${{ env.GAME_COLLECTION }}/${{ env.GAME_SLUG }}/${{ env.VERSION_SHORT }}
          keep_files: true
      - name: Deploy latest alias
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/dist
          destination_dir: ${{ env.GAME_COLLECTION }}/${{ env.GAME_SLUG }}/latest
          keep_files: true
      - name: Generate root index
        run: |
          mkdir -p __ghpages_root
          cat > __ghpages_root/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>LazySPA â€¢ Games</title>
              <style>
                body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;line-height:1.5;margin:40px}
                h1{margin-bottom:16px;font-size:24px}
                ul{padding-left:20px}
                a{color:#2563eb;text-decoration:none}
                a:hover{text-decoration:underline}
                .muted{color:#6b7280;font-size:14px;margin-top:8px}
                code{background:#f1f5f9;padding:2px 4px;border-radius:4px}
              </style>
            </head>
            <body>
              <h1>Games</h1>
              <ul>
                <li><a href="./${{ env.GAME_COLLECTION }}/${{ env.GAME_SLUG }}/latest/">${{ env.GAME_SLUG }}</a></li>
              </ul>
              <div class="muted">Add more games via CI by setting <code>GAME_SLUG</code> or a matrix.</div>
            </body>
          </html>
          HTML
      - name: Publish root index
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/__ghpages_root
          keep_files: true
